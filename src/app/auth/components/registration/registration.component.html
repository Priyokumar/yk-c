<div class="login-container">
  <ion-toolbar class="toolbar">
    <ion-row>
      <ion-col>
        Mitrang
      </ion-col>
      <ion-col class="search-icon">
        <ion-icon name="search-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
  <section>
    <div class="header">Create an account</div>
    <div class="content">
      <div>
        <mat-form-field appearance="legacy" class="w-100">
          <mat-label>Name</mat-label>
          <input matInput [formControl]="nameFCtrl">
          <mat-error *ngIf="nameFCtrl.hasError('required')">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <br>
      <div>
        <mat-form-field appearance="legacy" class="w-100">
          <mat-label>Mobile No.</mat-label>
          <input matInput [formControl]="mobileNoFCtrl">
          <mat-error *ngIf="mobileNoFCtrl.hasError('required')">
            Mobile No. is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <br>
      <div>
        <mat-form-field appearance="legacy" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput [formControl]="emailFCtrl">
          <mat-error *ngIf="emailFCtrl.hasError('email') && !emailFCtrl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFCtrl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <br>
      <div class="action-container">
        <div class="actions">
          <ion-button class="login-btn" color="success" (click)="create()">Create</ion-button>
        </div>
      </div>

    </div>
  </section>
</div>
